name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies for package
      run: |
        cd packages/song-arranger-core
        npm ci || npm install
    - name: Run linter
      run: |
        cd packages/song-arranger-core
        npm run lint
    - name: Run tests
      run: |
        cd packages/song-arranger-core
        npm test

    - name: Install root dev dependencies (for integration tests)
      run: |
        npm ci || npm install
    - name: Run adapter integration tests
      run: |
        npm run test:integration
